<!-- -----Cómo funciona la web----- -->
<!--
Cómo funciona internet
	- A la conexión por cable o inalámbrica entre dos dispositivos se conoce como red.
	- Un conmutador de red puede conectarse con varios dispositivos y otros conmutadores de
	  red a la vez, formando el Internet.

¿Qué es un servidor web y cómo funciona?
	- Un servidor es una computadora que ejecuta aplicaciones y servicios. Los servidores
	  se construyen en función al propósito del servicio.
	- Un servidor web está diseñado para responder a miles de solicitudes de clientes por
	  segundo. Sus principales funciones son: el almacenamiento y administración de sitios
	  web, el almacenamiento de datos, la gestión de correo electrónico y la seguridad.

¿Qué son los sitios y páginas web?
	- Una página web es un documento que muestra imágenes, textos, videos y otro contenido
	  en el navegador web. Un sitio web es una colección de páginas web vinculadas entre sí.

¿Qué es un navegador web y cómo funciona?
	- Es una aplicación de software que se utiliza para navegar por la WWW (World Wide Web). 
	  Funciona enviando una solicitud a un servidor web y luego recibe una respuesta que
	  contiene el contenido que se mostrará en la pantalla del dispositivo.
	- El navegador y el servidor se comunican mediante el protocolo HTTP (Protocolo de
	  transferencia de hipertexto).
Alojamiento web
	- Servicio encargado de almacenar los sitios web en servidores. Algunas formas son:
	  compartido, privado, dedicado y en la nube.
-->



<!-- -----Tecnologías básicas de Internet----- -->
<!--
    Introducción a los protocolos de Internet
	- Los datos que se envían por las redes entre computadoras a través de Internet se
	  entienden gracias al Protocolo de Internet. La versión cuatro y la versión seis
	  son actualmente los dos estándares de protocolo de Internet más utilizados.
	- A cada computadora en una red se le asigna una dirección IP. En la versión cuatro
	  del protocolo, una dirección IP contiene cuatro octetos. En la versión seis, una
	  dirección IP contiene ocho grupos de dígitos hexadecimales.
	- Los datos que se envían a través de una red se envían como una serie de mensajes
	  llamados paquetes IP o datagramas de alto nivel. Los paquetes IP contienen un
	  encabezado y una carga útil.
	- Los dos protocolos más comunes son el TCP (Protocolo de control de transmisión)
	  y UDP (Protocolo de datagramas de usuario).

Introducción a HTTP
	- Es un protocolo utilizado para transferir recursos web como documentos HTML, imágenes,
	  estilos y otros archivos. HTTP (Protocolo de transferencia de hipertexto) es un
	  protocolo basado en solicitud y respuesta.
	- Con HTTPS se enviía la información de forma segura.
	- Los códigos de estado HTTP indican si las solicitudes HTTP se completaron correctamente.
	  El código de estado es un número de tres dígitos que corresponde a grupos que
	  representan diferentes tipos de resultados.
	- Hay cinco grupos de códigos de estado. Los informativos se agrupan 100-199. Las
	  respuestas exitosas se agrupan de 200-299. Los mensajes de redirección son 300-399.
	  Las respuestas de error del cliente van de 400-499. Las respuestas de error del
	  servidor van de 500-599.

Introducción a HTML, CSS y Javascript
	- Las páginas web que visita todos los días se basan en tres tecnologías centrales: HTML,
	  CSS y JavaScript.

Otros protocolos de Internet
	- DHCP: Protocolo de configuración dinámica de host
	- DNS: Protocolo del sistema de nombres de dominio
	- IMAP: Protocolo de acceso a mensajes de Internet
	- SMTP: Protocolo simple de transferencia de correo
	- POP: Protocolo de oficina de correos
	- FTP: Protocolo de transferencia de archivos
	- SSH: Protocolo Secure Shell

Páginas, sitios y aplicaciones web
	- La diferencia clave entre un sitio web y una aplicación web es el nivel de
	  interactividad y contenido dinámico. La forma más sencilla de recordar esto
	  es que un sitio web es más informativo y una aplicación web es más interactiva.

Frameworks y librerías
	- Las bibliotecas son piezas de código reutilizables que una aplicación puede utilizar.
	  Están diseñados específicamente para proporcionar una funcionalidad específica. Los
	  frameworks, por otro lado, proporcionan una estructura para que los desarrolladores
	  construyan.

API y servicios
	- Una API es un conjunto de funciones y procedimientos para crear aplicaciones que
	  acceden a las funciones o datos de un sistema operativo, aplicación u otro servicio.

¿Qué es un IDE?
	- Un entorno de desarrollo integrado (IDE) es software para crear aplicaciones. Un IDE
	  es como un editor de texto, excepto que en lugar de escribir documentos, escribe código.
-->

<!-- -----Empezando con HTML----- -->
<!--
¿Qué es el lenguaje de marcado de hipertexto?
	- El hipertexto es texto que contiene enlaces a otro texto. El marcado se refiere a
	  etiquetas y elementos utilizados dentro de un documento.
	- HTML es un archivo de texto con una estructura específica que consta de elementos y
	  etiquetas.
	- Cada elemento HTML consta de una etiqueta de apertura encerrada entre corchetes
	  angulares. Los elementos HTML suelen tener algún contenido en su interior e incluso
	  pueden contener otros elementos. Los elementos también pueden estar vacíos o cerrarse
	  automáticamente, lo que significa que no tienen una etiqueta HTML de cierre.

Documentos HTML
	- La estructura estándar de HTML comienza con la declaración DOCTYPE, que indica al
	  navegador que se trata de un documento HTML.
	- Nada dentro del elemento <head> se muestra en la página web del navegador, solo se
	  coloca información o metadatos sobre los documentos HTML, como por ejemplo, el título
	  que aparece en la pestaña del navegador. Dentro de <head> también se puede vincular
	  archivos CSS y definir metaetiquetas, como por ejemplo, especificar la descripción
	  de la página web, palabras clave para motores de búsqueda y el orden de la página web.
	- En el elemento <body> se agrega el contenido de la página web, como por ejemplo,
	  encabezados, párrafos, imágenes y videos.


Etiquetas HTML simples
	- Heading: <h1>, <h2>, <h3>, <h4>, <h5> y <h6>
	- Paragraph: <p>
	- Line break: <br>
	- Strong: <strong>
	- Bold: <b>
	- Emphasis: <em>
	- Italics: <i>
	- List: unirdered(<ul><li>) - ordered(<ol><li>)
	- Div: <div>

Vinculación de documentos
	- Para enlazar páginas web y crear un sitio web se hace uso de la etiqueta anchor (<a>),
	  seguido por el atributo de referencia de hipertexto (href).

Añadir imágenes a una página web con HTML
	- Para poner imágenes en una página web se usa la etiqueta image (<img>), seguido del
	  atributo fuente (src). Usualmente se coloca una descripción a la imagen, esto mediante
	  el atributo altar (alt).
	- Si no se especifica las dimensiones de la imagen, esta se mostrará en su tamaño real.
	  El tamaño de la imagen se puede ajustar con los atributos width y height.

Utilizar HTML para trabajar con datos en tablas
	- Para crear una tabla se usa la etiqueta table (<table>). Se combina con la etiqueta
	  rows (<tr>) y data (<td>). La etiqueta de tabla header (<th>) adiciona el encabezado
	  a la tabla.

¿Qué son los formularios?
	- Un formulario se define con la etiqueta form (<form>) y tiene un atributo opcional
	  action. Hay 2 métodos para enviar los datos del formulario: GET (recupera datos del
	  servidor) y POST (envía datos al servidor).
	- El tipo de entrada se especifica con la etiqueta input (<input>) que según su atributo
	  type, puede ser: text, password, submit, checkbox, radio, number, email, file, etc.
 	  Esta etiqueta se suele combinar con la etiqueta label (<label>) para etiquetarlos.

Introducción al DOM
	- El modelo de objetos de documento (DOM) es un árbol o estructura de objetos en donde
	  cada uno representa un único elemento de un archivo HTML. Permite actualizar todos los
	  elementos HTML de una sitio web, haciéndolo dinámico.
	- Muchas librerías y frameworks de JavaScript dependen del DOM, una de estas librerías
	  es la librería react.
-->



<!-- -----Conceptos básicos de CSS----- -->
<!--
Seleccionar y estilizar
	- Una regla CSS está compuesto por un selector, una llave de apertura, un bloque de
	  declaración y una llave de cierre. En el bloque de declaración se colocan las
	  declaraciones, conformado por propiedades y sus respectivos valores.
	- El enlace entre el archivo HTML y CSS se hace con la etiqueta link (<link>).
	- Según la regla de jerarquía de CSS, se aplicará un estilo u otro a un elemento HTML.

Diferentes tipos de selectores
	- Algunos tipo de selectores son: element selectors, id selectors, class selectors,
	  element with class selector, descendant selecctors, child selectors, etc.


Texto y color en CSS
	- Las 5 formas de aplicar color son: RGB value, RGBA value, HSL value, hex value y
	  predefined color names.
	- Algunos tipos de fuentes y tamaños para aplicar a un texto son: font-family,
	  font-size, text-transform, text-decoration, etc.


Introducción al modelo de caja
	- A cada elemento HTML se le asigna una caja, por medio de la cual se aplica las reglas
	  CSS. Cada caja consta de 4 partes: the content, the padding, the border y the margin.
	- El content es el contenido actual del elemento. Su tamaño se conoce como content
	  width y content height. Su tamaño se puede manipular mediante las siguiente reglas
	  CSS: width, minimum width, maximum width, height, minimum height y maximum height.
	- El padding extiende el tamaño del content. Su tamaño se conoce como padding box width
	  y padding box height. Su grosor es determinado por el padding top, padding bottom,
	  padding left y padding right. El padding width se calcula como "content width + padding
	  left side + padding right side". El padding box height se calcula como "content height
	  + padding top side + padding bottom side".
	- El border rodea al padding y content. Su tamaño se conoce como border box width y
	  border box height. El border puede ser: solid, dashed, dotted y double. El border-width
	  puede ser: thin, medium y thick. El border box width se calcula como "padding box width
	  + border left side + border right side". El border box height se calcula como "padding
	  box height + border top side + border bottom side".
	- El margin extiende el área del border para separar el elemento de sus elementos vecinos.
	  Su tamaño se conoce como margin box width y margin box height. 
	- En el modelo de caja, un elemento HTML es igual de tamaño del border box. Los lados del
	  margin se pueden especificar mediante: margin-top, margin-bottom, margin-left y margin-
	  right. El margin box width se calcula como "border box width + margin left side +
	  margin right side". El margin box height se calcula como "border box height + margin top
	  side + margin bottom side".

Flujo del documento - bloque vs en línea
	- El flujo de documento es la forma normal en que los navegadores web calculan la posición
	  de los elementos HTML en la pantalla.
	- De forma predeterminada, casi todos los elementos html están organizados en una de dos
	  categorías: block y inline.
	- Un elemento a nivel de bloque ocupará todo el ancho horizontal de su elemento padre y
	  la altura vertical de su contenido. Algunos elementos a nivel de bloque son: div, form,
	  h1, h2, h3, h4, h5 y h6.
	- Un elemento en línea solo ocupa el ancho y alto de su contenido. Algunos elementos en
	  línea son: a, img, input, label, b, i, em y span.
-->
