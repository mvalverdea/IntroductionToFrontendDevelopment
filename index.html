<!--
Cómo funciona internet
	- A la conexión por cable o inalámbrica entre dos dispositivos se conoce como red.
	- Un conmutador de red puede conectarse con varios dispositivos y otros conmutadores de
	  red a la vez, formando el Internet.

¿Qué es un servidor web y cómo funciona?
	- Un servidor es una computadora que ejecuta aplicaciones y servicios. Los servidores
	  se construyen en función al propósito del servicio.
	- Un servidor web está diseñado para responder a miles de solicitudes de clientes por
	  segundo. Sus principales funciones son: el almacenamiento y administración de sitios
	  web, el almacenamiento de datos, la gestión de correo electrónico y la seguridad.

¿Qué son los sitios y páginas web?
	- Una página web es un documento que muestra imágenes, textos, videos y otro contenido
	  en el navegador web. Un sitio web es una colección de páginas web vinculadas entre sí.

¿Qué es un navegador web y cómo funciona?
	- Es una aplicación de software que se utiliza para navegar por la WWW (World Wide Web). 
	  Funciona enviando una solicitud a un servidor web y luego recibe una respuesta que
	  contiene el contenido que se mostrará en la pantalla del dispositivo.
	- El navegador y el servidor se comunican mediante el protocolo HTTP (Protocolo de
	  transferencia de hipertexto).
Alojamiento web
	- Servicio encargado de almacenar los sitios web en servidores. Algunas formas son:
	  compartido, privado, dedicado y en la nube.
-->

<!--
    Introducción a los protocolos de Internet
	- Los datos que se envían por las redes entre computadoras a través de Internet se
	  entienden gracias al Protocolo de Internet. La versión cuatro y la versión seis
	  son actualmente los dos estándares de protocolo de Internet más utilizados.
	- A cada computadora en una red se le asigna una dirección IP. En la versión cuatro
	  del protocolo, una dirección IP contiene cuatro octetos. En la versión seis, una
	  dirección IP contiene ocho grupos de dígitos hexadecimales.
	- Los datos que se envían a través de una red se envían como una serie de mensajes
	  llamados paquetes IP o datagramas de alto nivel. Los paquetes IP contienen un
	  encabezado y una carga útil.
	- Los dos protocolos más comunes son el TCP (Protocolo de control de transmisión)
	  y UDP (Protocolo de datagramas de usuario).

Introducción a HTTP
	- Es un protocolo utilizado para transferir recursos web como documentos HTML, imágenes,
	  estilos y otros archivos. HTTP (Protocolo de transferencia de hipertexto) es un
	  protocolo basado en solicitud y respuesta.
	- Con HTTPS se enviía la información de forma segura.
	- Los códigos de estado HTTP indican si las solicitudes HTTP se completaron correctamente.
	  El código de estado es un número de tres dígitos que corresponde a grupos que
	  representan diferentes tipos de resultados.
	- Hay cinco grupos de códigos de estado. Los informativos se agrupan 100-199. Las
	  respuestas exitosas se agrupan de 200-299. Los mensajes de redirección son 300-399.
	  Las respuestas de error del cliente van de 400-499. Las respuestas de error del
	  servidor van de 500-599.

Introducción a HTML, CSS y Javascript
	- Las páginas web que visita todos los días se basan en tres tecnologías centrales: HTML,
	  CSS y JavaScript.

Otros protocolos de Internet
	- DHCP: Protocolo de configuración dinámica de host
	- DNS: Protocolo del sistema de nombres de dominio
	- IMAP: Protocolo de acceso a mensajes de Internet
	- SMTP: Protocolo simple de transferencia de correo
	- POP: Protocolo de oficina de correos
	- FTP: Protocolo de transferencia de archivos
	- SSH: Protocolo Secure Shell

Páginas, sitios y aplicaciones web
	- La diferencia clave entre un sitio web y una aplicación web es el nivel de
	  interactividad y contenido dinámico. La forma más sencilla de recordar esto
	  es que un sitio web es más informativo y una aplicación web es más interactiva.

Frameworks y librerías
	- Las bibliotecas son piezas de código reutilizables que una aplicación puede utilizar.
	  Están diseñados específicamente para proporcionar una funcionalidad específica. Los
	  frameworks, por otro lado, proporcionan una estructura para que los desarrolladores
	  construyan.

API y servicios
	- Una API es un conjunto de funciones y procedimientos para crear aplicaciones que
	  acceden a las funciones o datos de un sistema operativo, aplicación u otro servicio.

¿Qué es un IDE?
	- Un entorno de desarrollo integrado (IDE) es software para crear aplicaciones. Un IDE
	  es como un editor de texto, excepto que en lugar de escribir documentos, escribe código.
